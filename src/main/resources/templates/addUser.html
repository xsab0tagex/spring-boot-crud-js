<!DOCTYPE html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">


<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей!</title>
</head>
<body>


<form th:action="@{/addUser}" th:object="${user}" method="post">
    <p>Имя: <label>
        <input class="form-control" type="text" th:field="*{firstName}" required="required"/>
    </label></p>
    <p>Фамилия: <label>
        <input class="form-control" type="text" th:field="*{lastName}" required="required"/>
    </label></p>
    <p>Логин: <label>
        <input class="form-control" type="text" th:field="*{username}"required="required"/>
    </label></p>
    <p>Пароль: <label>
        <input class="form-control" type="password" th:field="*{password}"required="required"/>
    </label></p>
    <button type="submit" class="btn btn-success">Добавить</button>
</form>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
</body>

</html>
