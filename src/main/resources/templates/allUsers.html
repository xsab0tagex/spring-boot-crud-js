<!DOCTYPE html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">


<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div class="container">
    <h3 class="text-center text-info">
        Список пользователей
    </h3>
<br>

    <table class="table table-striped">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Username</th>
    </tr>
    </thead>

    <tbody>


    <tr th:each="user : ${userList}">
<!--        <input type="hidden" name="userid" id="userId" th:value="${user.id}" />-->
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.username}"></td>
        <td>
            <form method="POST" th:action="@{/deleteUser}">
                <input type="hidden" name="userid" id="userid" th:value="${user.id}" />
                <button type="submit" name="submit" value="value" class="btn btn-warning">Delete</button>
            </form>
        </td>
        <td>
            <form method="GET" th:action="@{/editUser/{id}(id=${user.id})}">
                <button type="submit" class="btn btn-warning">Edit</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="/addUser" role="button">Добавить пользователя</a>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
                  </body>
</html>
