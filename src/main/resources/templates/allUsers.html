<!DOCTYPE html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      xmlns:a="http://www.w3.org/1999/html"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>


<div class="container">
    <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#allUsers">Admin</a></li>
        <li><a data-toggle="pill" href="#user">User</a></li>
    </ul>

    <div class="tab-content">
        <div id="allUsers" class="tab-pane fade in active">
            <h3>Список пользователей</h3>
            <div class="container">
                <h3 class="text-center text-info">
                    Список пользователей
                </h3>
                <br>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>

                    <tbody>


                    <tr th:each="user : ${userList}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                        <th:block th:each="role : ${user.getRoles()}">
                            <p th:utext="${role.name}">..</p>
                        </th:block>
                        </td>
                        <td>
                            <form method="POST" th:action="@{/deleteUser}">
                                <input type="hidden" name="userid" id="userid" th:value="${user.id}"/>
                                <button type="submit" name="submit" value="value" class="btn btn-warning">Delete
                                </button>
                            </form>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target=".bd-example-modal-lg2"
                                    th:href="@{/editUser/{id}(id=${user.id})}">
                                Edit user
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="modal fade bd-example-modal-lg2" tabindex="-1" role="dialog" aria-labelledby="EditUser"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-body">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn" data-toggle="modal" data-target=".bd-example-modal-lg"
                        data-remote="/addUser">Добавить пользователя
                </button>

                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="AddNewUser"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="user" class="tab-pane fade">
            <div class="container">
                <h3>Страница пользователя</h3>
                <tr>
                    <td th:text="${currentUser.firstName}"></td>
                    <td th:text="${currentUser.lastName}"></td>
                    <td th:text="${currentUser.username}"></td>
                </tr>
            </div>
        </div>
    </div>
    <script>
        function edit_user_url() {
            location.href = "/editUser" + "${user.id}";
        }
    </script>

</div>
</body>
</html>
